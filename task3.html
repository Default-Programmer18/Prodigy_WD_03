<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="task3.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">

        <div class="selectOpponent">
            <div><h1 class="heading">TIC TAC TOE</h1></div>
            <h2 >Select Your Opponent</h2>
            <button class="btn " id="human" >Play with Human</button>
            <button  id="AI" class="btn" >Play with AI</button>

        </div>
       
        <div class="selectplayer hide">
            <div><h1 class="heading">TIC TAC TOE</h1></div>
            <h2 >Select Your Sign</h2>
            <button class="btn pX"  >Player(X)</button>
            <button  id="pO" class="btn" s>Player(O)</button>

        </div>



        <div class="play-board">
            <div><h1 class="heading">TIC TAC TOE</h1></div>
            <div class="player">
                <span class="turnx">X's Turn</span>
                <span class="turno">O's Turn</span>
            </div>


            <div class="layout">
                <div class="row">
                    <span  class="col c1" ></span>
                    <span  class="col c2"></span>
                    <span  class="col c3"></span>
                </div>
                <div class="row">
                    <span class="col c4"></span>
                    <span class="col c5"></span>
                    <span class="col c6"></span>
                </div>
                <div class="row">
                    <span class="col c7"></span>
                    <span class="col c8"></span>
                    <span class="col c9"></span>
                </div>
            </div>

            </div>

            <div class="result">
                <h1 class="win"></h1>
                <button class="btn replay" >Replay</button>

            </div>

        </div>

    </div>
    <script src="task3.js"></script>
</body>


</html>
